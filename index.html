<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card input-card">
        <div class="logo-container">
            <img src="assets/header_text.png" alt="Dice Roller Logo" class="logo">
        </div>

        <div id="inputAndButtons">
            <div id="topRow">
                <button id="toggleButton" class="full-width">Aktion</button>
                <div id="variableSection">
                    <button id="decrementButton">-</button>
                    <input type="number" id="variableInput" value="3" min="0">
                    <button id="incrementButton">+</button>
                </div>
            </div>

            <div id="middleRow">
                <input type="text" id="topicInput" placeholder="Topic (optional)">
            </div>

            <div id="bottomRow">
                <button id="rollButton" class="full-width">Roll</button>
            </div>
        </div>
    </div>

    <div id="diceAnimationContainer">
        <div id="d6Animation">
            <div class="resultText"></div>
        </div>
        <div id="d10Animation1">
            <div class="resultText"></div>
        </div>
        <div id="d10Animation2">
            <div class="resultText"></div>
        </div>
    </div>

    <div id="results">
    </div>

    <div id="sidePanel">
        <div id="sidePanelContent">
            <button id="clearButton" class="sidebarButton">Clear</button>
            <button id="darkModeButton" class="sidebarButton">Darkmode</button>
        </div>
    </div>

    <div id="sidePanelIndicator">
        âš™
    </div>

    <script src="config.js"></script>
    <script src="storageManager.js"></script>
    <script src="diceRoller.js"></script>
    <script src="uiManager.js"></script>
    <script src="script.js"></script>
</body>
</html>
