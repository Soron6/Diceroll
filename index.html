<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" type="image/x-icon" href="fav/favicon.ico">
	<link rel="icon" type="image/png" href="fav/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="fav/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png" />
    <link rel="manifest" href="fav/site.webmanifest" />
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card input-card">
        <div class="logo-container">
            <img src="assets/header_text.png" alt="Dice Roller Logo" class="logo">
        </div>
        <div id="inputAndButtons">
            <div id="inputSection">
                <button id="decrementButton">-</button>
                <input type="number" id="variableInput" value="3" min="0">
                <button id="incrementButton">+</button>
            </div>
            <div id="buttonSection">
                <button id="rollButton">Roll Dice</button>
                <button id="clearButton">Clear Content</button>
                <button id="darkModeButton">Dark Mode</button>
            </div>
            <div id="toggleAndTopicSection">
                <button id="toggleButton">Aktion</button>
                <input type="text" id="topicInput" placeholder="Enter topic">
            </div>
        </div>
        <div id="diceAnimationContainer">
            <div id="d6Animation"><div class="resultText"></div></div>
            <div id="d10Animation1"><div class="resultText"></div></div>
            <div id="d10Animation2"><div class="resultText"></div></div>
        </div>
    </div>
    <div id="results"></div>
    
    <!-- Load JavaScript files in the correct order -->
    <script src="config.js"></script>
    <script src="storageManager.js"></script>
    <script src="diceRoller.js"></script>
    <script src="uiManager.js"></script>
    <script src="script.js"></script>
</body>
</html>
